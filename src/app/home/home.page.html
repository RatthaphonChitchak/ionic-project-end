<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="toolbar">
      ยินดีตอนรับเข้าสู้LocationCovid19
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <ion-item class="titleNews">
      <ion-card>
        <ion-slides #slider loop="true" pager="true" [options]="slideOptions" (ionSlideTouchEnd)="slideChanged()">
          <ion-slide>
            <img src="https://ch9airport.com/wp-content/uploads/2020/04/6304-covid19-ar1-1.png" />
          </ion-slide>
          <ion-slide>
            <img src="https://ch9airport.com/wp-content/uploads/2020/04/6304-covid19-ar2-1.png" />
          </ion-slide>
          <ion-slide>
            <img src="https://ch9airport.com/wp-content/uploads/2020/04/6304-covid19-ar4-18.png" />
          </ion-slide>
        </ion-slides>
      </ion-card>
    </ion-item>
    <ion-card class="allicon">
      <img (click)="dashboard()"  class="icon1" src="../../assets/button/news.png">
      <img (click)="infected()" class="icon2" fill="clear" src="../../assets/button/infacted.png">
      <img (click)="map()" class="icon3" fill="clear" src="../../assets/button/map.png">
      <img (click)="journey()" class="icon4" fill="clear" src="../../assets/button/journey.png">
      <img (click)="chet()" class="icon5" fill="clear" src="../../assets/button/chat.png">
      <img (click)="profile()" class="icon6" fill="clear" src="../../assets/button/profile.png">
    </ion-card>
  </div>
</ion-content>
